name: Build & Push Docker Image
on:
  push:
    branches: [ main ]
env:
  REGISTRY: docker.io
  IMAGENAME: ${{ secrets.DOCKERUSERNAME }}/my-flask-app
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGENAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-{{sha}}
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Verify deployment
      run: |
        echo "Docker image berhasil di-build dan di-push!"
        echo "Image: ${{ env.IMAGENAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "URL: https://hub.docker.com/r/${{ env.IMAGENAME }}"
    - name: Notify success
      if: success()
      run: |
        echo "CICD pipeline berhasil dijalankan!"
